<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/join.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/join.js"></script>
</head>
<body>
	<div class="join">
		<form class="form-group" >
			<fieldset>
				<legend class="join-title">Select Game</legend>
				<div class="form-group">
					<table class="games-table" id="games">
						<thead>
							<tr>
								<td>Game Name</td>
								<td></td>
							</tr>
						</thead>
						<tbody id="games-body"></tbody>
					</table>
				</div>
				<input id="new" type="text" class="form-control input-small form-input" name="game" />
				<input type="button" class="btn btn-default" onclick="return setScore()" value="New Game" />
			</fieldset>
		</form>
	</div>
</body>
</html>
