<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<div class="login">
		<form id="login-form" class="form-group" >
			<fieldset>
				<legend class="login-title">Login with JIRA</legend>
				<div class="form-group">
					<label for="username">Username: </label>
					<input id="username" type="text" class="form-control input-small form-input" name="username"/> 
					<label for="password">Password: </label>
					<input id="password" type="password" class="form-control input-small form-input" name="password" />
					<label for="jira">Jira Url: </label>
					<input id="jira" type="text" class="form-control input-small form-input" name="jira" value="http://request.siteworx.com" />
				</div>
				<input id="login-btn" type='submit' class='btn btn-default' value='Login' />
			</fieldset>
		</form>
	</div>
</body>
</html>
