<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Planning Poker</title>
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://js.pusher.com/2.1/pusher.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="content">
		<div class="header">
			<div class="title">
				<h3 class="header-ticket" id="header">Up now:</h3>
				<h1 class="header-title" id="title"></h1>
			</div>
			<p class="description" id="description"></p>
		</div>
		<ul id="my-cards" class="cards">
			<li class="card" value="1">1</li>
			<li class="card" value="3">3</li>
			<li class="card" value="5">5</li>
			<li class="card" value="8">8</li>
		</ul>
		<div class="results" id="result-cards">
		</div>
	</div>
	<div class="side-bar">
		<ul class="side-tickets" id="stories">
		</ul>
		<div id="part-header">Participants</div>
		<ul id="participants"></ul>
	</div>
	<div id="admin-panel">
		<form class="form-group" >
			<fieldset>
				<legend class="admin-title" style="color:#70828a">Moderator Panel</legend>
				<div id="new-ticket-form" class="form-group">
					<label for="ticket">New Ticket: </label>
					<input id="ticket" type="text" class="form-control input-small form-input" name="ticket" pattern="[A-Z]{2,}+-[0-9]+"/>
					<input id="new-ticket-btn" type="button" class="btn btn-default" value="New Ticket" />
				</div>
				<div id="new-game-form" class="form-group">
					<label for="game">New Game: </label>
					<input id="game" type="text" class="form-control input-small form-input" name="game" />
					<input id="new-game-button" type="button" class="btn btn-default" value="New Game" />
				</div>
				<div id="set-score-form" class="form-group">
					<label for="game">Set Score: </label>
					<input id="score" type="text" class="form-control input-small form-input" name="game" />
					<input id="set-score-btn" type="button" class="btn btn-default" value="Set" />
				</div>
				<div class="form-group">
					<input id="end-game-btn" style="margin-top:2em;" type="button" class="btn btn-default" value="End Game" />
					<input id="flip-btn" style="float:left; width:94px;" type="button" class="btn btn-default" value="Flip Cards" />
				</div>
				<div class="form-group">
					<input id="clear-btn" style="float:left; width:94px;" type="button" class="btn btn-default" value="Clear Cards" />
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
