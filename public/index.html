<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Planning Poker</title>
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://js.pusher.com/2.1/pusher.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="content">
		<div class="header">
			<div class="title">
				<h3 class="header-ticket">Up now:</h3>
				<h1 class="header-title" id="title"></h1>
			</div>
			<p class="description" id="description"></p>
		</div>
		<ul class="cards">
			<li class="card" value="1">1</li>
			<li class="card" value="3">3</li>
			<li class="card" value="5">5</li>
			<li class="card" value="8">8</li>
		</ul>
		<div class="results" id="result-cards">
		</div>
	</div>
	<div class="side-bar">
		<ul class="side-tickets" id="stories">
		</ul>
	</div>
	<h1 class="moderator">Moderator</h1>
	<div class="admin-panel">
		<form class="form-group" >
			<fieldset>
				<legend class="admin-title" style="color:#70828a">Moderator Panel</legend>
				<div class="form-group">
					<label for="ticket">New Ticket: </label>
					<input id="ticket" type="text" class="form-control input-small form-input" name="ticket"/>
					<input type="button" class="btn btn-default" onclick="return makeStory()" value="New Ticket" />
				</div>
				<div class="form-group">
					<label for="game">New Game: </label>
					<input id="game" type="text" class="form-control input-small form-input" name="game" />
					<input type="button" class="btn btn-default" onclick="return makeGame()" value="New Game" />
				</div>
				<div class="form-group">
					<label for="game">Set Score: </label>
					<input id="score" type="text" class="form-control input-small form-input" name="game" />
					<input type="button" class="btn btn-default" onclick="return setScore()" value="Set" />
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-default" onclick="return endGame()" value="End Game" />
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
